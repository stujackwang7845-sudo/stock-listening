name: Daily Attention Stock Fetch

on:
  schedule:
    # Run at 18:00 (UTC+8) -> 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas lxml
        
    - name: Run Fetch Script
      run: |
        # Set PYTHONPATH to current directory so 'core' module is found
        export PYTHONPATH=$PYTHONPATH:.
        python automation/daily_fetch.py
        
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Check if listening_history.json changed
        if [[ -n $(git status --porcelain listening_history.json) ]]; then
          git add listening_history.json
          git commit -m "Data: Auto-update listening_history.json [skip ci]"
          git push
        else
          echo "No changes to commit."
        fi
